<!DOCTYPE html>
   <head>
      <title>Event On Example</title>
         <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script><script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js" type="text/javascript"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js" type="text/javascript"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
   </head>
   <body>
      <script type="text/javascript">
      	//Here creating an object 'myVal' and extending with Backbone.Events method//Here creating an object 'myVal' and extending with Backbone.Events method
         var myVal = _.extend({name:'TutorialsPoint!!!'}, Backbone.Events);var myVal = _.extend({name:'TutorialsPoint!!!'}, Backbone.Events);

         // The on() method will bind callback function to an object and invoked whenever an event triggers// The on() method will bind callback function to an object and invoked whenever an event triggers
         myVal.on('myFunc', function () {.on('myFunc', function () {
            document.write("The triggered value is: ");.write("The triggered value is: ");
            document.write(this.name);//The name will get display by referring the current object.write(this.name);//The name will get display by referring the current object
         });});
         //It triggers the 'myFunc' event on object 'myVal'//It triggers the 'myFunc' event on object 'myVal'
         myVal.trigger('myFunc');.trigger('myFunc');
      </script>
   </body>
</html>
